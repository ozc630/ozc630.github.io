<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>

    <div class="container">

        <!-- buttons -->
        <div class="buttons d-flex">
            <div data-filter="all" class="btn btn-secondary m-2"> all </div>
            <div data-filter="red" class="btn btn-danger m-2"> red</div>
            <div data-filter="green" class="btn btn-success m-2">  green</div>
            <div data-filter="blue" class="btn btn-primary m-2"> blue</div>
        </div>

        <!-- results -->
        <div class="results">
            <div class="all red"></div>
            <div class="all blue"></div>
            <div class="all green"></div>
            <div class="all red"></div>
            <div class="all green"></div>
            <div class="all red"></div>
            <div class="all blue"></div>
            <div class="all red"></div>
            <div class="all green"></div>
            <div class="all blue"></div>
            <div class="all red"></div>
            <div class="all red"></div>
            <div class="all blue"></div>
            <div class="all green"></div>
            <div class="all blue"></div>
            <div class="all red"></div>
        </div>

    </div>
<script src="main.js"></script>
</body>
</html>
